global:
  scrape_interval: 2s  # Scrape interval
  evaluation_interval: 2s  # Rule evaluation interval

scrape_configs:
  - job_name: 'gateway'
    static_configs:
      - targets: ['127.0.0.1:8320']  # Gateway metrics endpoint
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'dispatcher'
    static_configs:
      - targets: ['127.0.0.1:8321']  # Dispatcher metrics endpoint
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'worker'
    static_configs:
      - targets: ['127.0.0.1:8322']  # Worker metrics endpoint
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'client'
    static_configs:
      - targets: ['127.0.0.1:8323', '127.0.0.1:8324', '127.0.0.1:8325']  # Client metrics endpoints
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['127.0.0.1:8490']  # Prometheus own metrics
    metrics_path: /metrics
    scrape_interval: 5s